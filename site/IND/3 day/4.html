<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма</title>
	<style>
		td {
			width: 200px;
			height: 36px;
		}

		table {
			text-align: center;
		}

		img {
			height: 20px;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center;">Форма</h1><br>
	<form>
		<table border="1" style="margin:auto">
			<tr>
				<td>
					Вопрос 1
				</td>
				<td>
					<input type="text" name="question1.1" required>
				</td>
				<td>
					<input type="text" name="question1.2" required>
				</td>
				<td rowspan="7">
					<button type="submit">send</button><br><br>
					<button type="button"><img src="../3 day/img/send.png" alt="#"> кнопка рисунком</button><br><br>
					<button type="reset">reset</button><br>
				</td>
			</tr>
			<tr>
				<td>Вопрос 2</td>
				<td>
					<input type="radio" name="question2" value="yes" checked> Ответ 2.1
				</td>
				<td>
					<input type="radio" name="question2" value="no"> Ответ 2.2
				</td>

			</tr>
			<tr>
				<td>Вопрос 3</td>
				<td style="text-align: start;" colspan="2">
					<fieldset style="width: 30%;">
						<input type="radio" name="question3" value="ans1.2"> Ответ 3.1 <br>
						<input type="radio" name="question3" value="ans3.2"> Ответ 3.2<br>
						<input type="radio" name="question3" value="ans3.2"> Ответ 3.3<br>
					</fieldset>
				</td>

			</tr>
			<tr>
				<td>Вопрос 4</td>
				<td>
					<input type="checkbox" name="question4" value="ans3.2"> Ответ 4.1 <br>
				</td>
				<td>
					<input type="checkbox" name="question4" value="ans3.2"> Ответ 4.2<br>
				</td>

			</tr>
			<tr>
				<td>Вопрос 5</td>
				<td colspan="2" style="text-align: start;">
					<input type="file" name="question5" multiple accept="image/*,image/jpeg" required>
				</td>
			</tr>
			<tr>
				<td>Вопрос 6</td>
				<td colspan="2" style="text-align: start;">
					<select name="question6"><br>
						<optgroup label="Ответ 6.1">
							<option value="1"> Ответ 6.1.1</option>
							<option value="2">Ответ 6.1.2</option>
							<option value="3">Ответ 6.1.3</option>
						</optgroup>
						<optgroup label="Ответ 6.2">
							<option value="1"> Ответ 6.2.1</option>
							<option value="2">Ответ 6.2.2</option>
							<option value="3">Ответ 6.3.3</option>
						</optgroup>
						<optgroup label="Ответ 6.3">
							<option value="1"> Ответ 6.3.1</option>
							<option value="2">Ответ 6.3.2</option>
							<option value="3">Ответ 6.3.3</option>
						</optgroup>
					</select>
				</td>

			</tr>
			<tr>
				<td>Дополнительная информация</td>
				<td colspan="2">
					<textarea style="width: 100%;height: 70px;" name="information" lang="ru"></textarea>
				</td>


			</tr>

		</table>
	</form>

</body>

</html>
