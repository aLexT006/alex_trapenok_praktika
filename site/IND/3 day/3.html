<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Таблица</title>
</head>

<body>
	<h1 style="text-align: center;">Таблица</h1>
	<table border="1" style="margin: auto; ">
		<caption>Заголовок таблицы</caption>
		<tr>
			<th width=" 200" colspan="2">Заголовк 1</th>
			<th width="200">Заголовк 2</th>
			<td width="200"></td>
		</tr>
		<tr>
			<td colspan="3" height="36" style="text-align:center;"> Ячейка </td>
			<th width="200">Заголовк 3</th>
		</tr>
		<tr>
			<td>Ячейка 1<br>Таблицы 2</td>
			<td>Ячейка 2<br>Таблицы 2</td>
			<td>Ячейка 3<br>Таблицы 2</td>
			<th rowspan="3">Заголовок 4</th>
		</tr>
		<tr>
			<td>Ячейка 4<br>Таблицы 2</td>
			<td colspan="2" rowspan="2" style="text-align: center;">Ячейка 6<br>Таблицы 2</td>
		</tr>
		<tr rowspan="2">
			<td>Ячейка 5<br>Таблицы 2</td>
			<td colspan="2"></td>
		</tr>




	</table>
</body>

</html>
