<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Пример 2-1</title>
	<style>
		.leftBlock {
			width: 30%;
			background-color: pink;
			color: white;
			float: left;

		}

		.rightBlock {
			width: 70%;
			background-color: blue;
			color: white;
			float: right;
		}

		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	<div class="leftBlock">Левый блок</div>
	<div class="rightBlock">Правый блок</div>
</body>

</html>
