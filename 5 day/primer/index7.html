<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Пример 6-1</title>

	<style>
		.leftBlock {
			width: 30%;
			height: 15em;
			background-color: red;
			float: left;
		}

		.centerBlock {
			width: 50%;
			height: 100px;
			background-color: green;
			float: left;
		}

		.rightBlock {
			width: 20%;
			height: 12em;
			background-color: blue;
			float: right;
		}

		.footerBlock {
			background-color: yellow;
			color: black;
		}
	</style>
</head>

<body>
	<div class="leftBlock">Левый блок</div>
	<div class="centerBlock">Центральный блок</div>
	<div class="rightBlock">Правый блок</div>
	<div class="footerBlock">Подвал</div>


</body>

</html>
