<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мультимедиа</title>
</head>

<body>
	<h1>Мультимедиа <br>
		в HTML</h1>
	<h2>Изображения. Тэг &lt;img&gt; </h2>
	<P>Это изображение </P>
	<IMG src="media/Icon-Python.png">
	<h2>
		Изображения. Тэг &lt;img&gt;<br>
		Атрибуты title и alt
	</h2>
	<img src="media/Icon-Python.png" alt="Python" title="Python —
	объектно-ориентированный язык программирования">
	<h2>Изображения. Тэг &lt;img&gt;<br>
		Модифицирующие геометрию атрибуты</h2>
	<img src="media/Icon-Python.png" alt="Python" title="Python —
		объектно-ориентированный язык программирования" width="482" height="220">
</body>

</html>
